<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="783539858113-8k266ms99fpol9gcnttp9844sho8u8bl.apps.googleusercontent.com">
  <title></title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/javascript/firebase.js"></script>
  <script src="./assets/javascript/moment.min.js"></script>
  <script src="./assets/javascript/platform.js" async defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
    crossorigin="anonymous">
</head>


<body>

  <div id="loginModal" class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome!</h5>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm">
                <a id="signInBtn" class="g-signin2" data-onsuccess="onSignIn"></a>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <br>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="glyphicons glyphicons-cloud"></span>

        <h3>
          <i class="fas fa-fire" aria-hidden="true"></i>
          Challenge Accepted</h3>
      </div>
      <div signInOut="">
        <a id="signOutBtn" class="btn btn-warning initiallyHide showAgain" role="button">Sign Out</a>
        <img id="avatarImg" clas="initiallyHide showAgain" src="" alt="" class="mr-sm-2">
      </div>
    </div>
  </nav>



  <div id="inputFields" class="container initiallyHide showAgain">
    <div class="row">
      <div class="col-md-12">
        <p id="welcoMsg"></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="instructions">
            <p id="question">So what are we working with here?</p>
            <hr />
          </div>
        </div>
      </div>

      <div id="topContainer">
        <div class="row">
          <div class="col-md-5" id="date">
            <label for="date">When you wanna do this?</label>
            <input name="date" id="today" type="date" class="date">
          </div>

          <div class="col-md-5" id="zip">
            <label for="zipcode">Where you at?</label>
            <input id="zipInput" name="zipcode" type="text" class="zipcode"></input>
            <small id="zipHelp" class="form-text">Please enter a valid US Zip or allow Geolocation.</small>
          </div>
        </div>
        <br>
        <button id="searchSubmit" class="btn btn-lg btn-info btn-block submit" type="submit">Challenge Me!</button>
        <br>
        <br>
        <br>
      </div>
    </div>
  </div>
  <div id="resultArea">
  </div>
  <div id="mapArea">
  </div>
  <br>
  <br>
  <br>
  <script src="./assets/javascript/jquery.min.js"></script>
  <script src="./assets/javascript/popper.min.js"></script>
  <script src="./assets/javascript/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/movie.js">
  </script>
  <script type="text/javascript" src="assets/javascript/event.js">
  </script>
  <script>
    let today = new Date().toISOString().substr(0, 10);
    document.querySelector("#today").value = today;

    $('#loginModal').modal({
      backdrop: 'static',
      keyboard: false
    });
  </script>

</body>

</html>
